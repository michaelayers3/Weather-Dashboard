<!doctype html>
<html lang="en">
    
    <head>
      <title>Weather Dashboard</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/style.css">
    </head>
    
    <body>
      <header>
        <nav class="navbar navbar-expand-sm navbar-dark text-center">
            <a class="navbar-brand ">Weather Dashboard</a>
                
        </nav>
    </header>
      <main>
     <div class="row align-items-md-stretch">
        <form id="city-form" class="col-md-3">
            <div class="h-100 p-5 text-white bg-primary border rounded-3">
                <h2>Search For a City</h2>
                <input id="city-input"></input>
                <p></p>
                <div id="history"></div>
            </div>
        </div>
    <div class="col-md-6">
            <div class=" h-100 p-5 text-white bg-primary border rounded-3">
                <h2 id="city-display"></h2>
                <p id= "time-display"></p>
                <p id="icon-display"></p>
                <div id="info-display-1">

                <p>Temperature: <span id='temp-display'></span></p>
                <p>Wind: <span id = 'wind-display'></span></p>
                <p>Humidity: <span id = 'humidity-display'></span></p>
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-primary border rounded-3">
                        <h2>5 Day Forecast:</h2>
                        <div class="card">
                            <div class="card-body text-dark">
                                <h4 class= "card-title">Day 1</h4>
                                <p id="day1-display"></p>
                            </div>
                            <div class="card">
                                <div class="card-body text-dark">
                                    <h4 class="card-title">Day 2</h4>
                                    <p id="day2-display"></p>
                                </div>
                             <div class="card">
                                    <div class="card-body text-dark">
                                        <h4 class="card-title">Day 3</h4>
                                        <p id="day3-display"></p>
                                    </div>
                                    <div class="card">
                                        <div class="card-body text-dark">
                                            <h4 class="card-title">Day 4</h4>
                                            <p id="day4-display"></p>
                                        </div>
                                        <div class="card">
                                            <div class="card-body text-dark">
                                                <h4 class="card-title">Day 5</h4>
                                                <p id="day5-display"></p>
                                            </div>
                        </div>
            </div>
            

        </div>
     </div>
     
              
            </div>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
      <script src="./assets/script.js"></script>
    </body>
</html>
