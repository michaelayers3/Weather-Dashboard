<!doctype html>
<html lang="en">
    
    <head>
      <title>Weather Dashboard</title>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
      <!-- Bootstrap CSS v5.2.1 -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

        <link rel="stylesheet" href="./assets/style.css">
    </head>
    
    <body>
      <header>
        <nav class="navbar navbar-expand-sm navbar-dark text-center">
            <a class="navbar-brand ">Weather Dashboard</a>
                
        </nav>
    </header>
      <main>
     <div class="row align-items-md-stretch">
        <div class="col-md-3">
            <div
                class="h-100 p-5 text-white bg-primary border rounded-3">
                <h2>Search For a City</h2>
                <p>This will be the Area where one searches</p>
                <button class="btn btn-success" type="button">Search it up</button>
                <p>This is where the local storage will be kept</p>
            </div>
        </div>
        <div class="col-md-6">
            <div
                class="h-100 p-5 text-white bg-primary border rounded-3">
                <h2>CITY NAME</h2>
                <p>This is where the Temp, Wind, and Humidity will show up</p>
                <div class="col-md-6">
                    <div
                        class="h-100 p-5 bg-primary border rounded-3">
                        <h2>5 Day Forecast:</h2>
                        <div class="card ">
                            <img class="card-img-top" src="holder.js/100x180/" alt="Title">
                            <div class="card-body">
                                <h4 class="card-title">Day 1</h4>
                                <p class="card-text">Text</p>
                            </div>
                            <div class="card">
                                <img class="card-img-top" src="holder.js/100x180/" alt="Title">
                                <div class="card-body">
                                    <h4 class="card-title">Day 2</h4>
                                    <p class="card-text">Text</p>
                                </div>
                             <div class="card">
                                    <img class="card-img-top" src="holder.js/100x180/" alt="Title">
                                    <div class="card-body">
                                        <h4 class="card-title">Day 3</h4>
                                        <p class="card-text">Text</p>
                                    </div>
                                    <div class="card">
                                        <img class="card-img-top" src="holder.js/100x180/" alt="Title">
                                        <div class="card-body">
                                            <h4 class="card-title">Day 4</h4>
                                            <p class="card-text">Text</p>
                                        </div>
                                        <div class="card">
                                            <img class="card-img-top" src="holder.js/100x180/" alt="Title">
                                            <div class="card-body">
                                                <h4 class="card-title">Day 5</h4>
                                                <p class="card-text">Text</p>
                                            </div>
                        </div>
            </div>
            

        </div>
     </div>
     
              
            </div>
        </div>
      </main>
      <footer>
        <!-- place footer here -->
      </footer>
      <!-- Bootstrap JavaScript Libraries -->
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
      </script>
    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
      </script>
    </body>
    

</html>
